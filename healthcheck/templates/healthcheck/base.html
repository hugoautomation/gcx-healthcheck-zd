{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script
    src="https://js.sentry-cdn.com/bd914ab88c8974972d105866779f7858.min.js"
    crossorigin="anonymous"
  ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-buttons@9.0.0/dist/index.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{% static 'js/zaf-client.js' %}"></script>
    <script src="{% static 'js/url-params.js' %}"></script>
    <script>
        // Initialize URL params as soon as possible
        document.addEventListener('DOMContentLoaded', () => {
            // Update all links with cached params
            document.querySelectorAll('a[data-preserve-params]').forEach(link => {
                const baseUrl = link.getAttribute('href');
                link.href = URLParamManager.getUrlWithParams(baseUrl);
            });
        });
    </script>
   
    <script src="{% static 'js/main.js' %}"></script>

</head>
{% if environment == "production" %}
<body  data-environment="https://gcx-healthcheck-zd-production.up.railway.app">
{% else %}
<body data-environment="https://gcx-healthcheck-zd-development.up.railway.app">
{% endif %}
    {% block content %}
    {% endblock %}

    <!-- Add Bootstrap JS and dependencies at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
   
<script>
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
