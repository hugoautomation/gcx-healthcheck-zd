{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-buttons@9.0.0/dist/index.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
</head>
<body>
<div class="container">
    <div class="sticky-header">
        <div class="row align-items-center my-3">
            <div class="col">
                <h2 class="text-2xl font-semibold">Billing</h2>
            </div>
            <div class="col-auto">
                <a href="{% url 'app' %}?installation_id={{ url_params.installation_id }}&plan={{ url_params.plan }}&origin={{ url_params.origin|urlencode }}&app_guid={{ url_params.app_guid }}&user_id={{ url_params.user_id }}" 
class="btn c-btn c-btn--secondary c-btn--sm">Back to Dashboard</a>
            </div>
        </div>
    </div>
    {% if subscription.active %}
        <!-- Show current subscription info -->
        <div class="subscription-info">
            <h2>Current Subscription</h2>
            <p>Plan: {{ subscription.plan }}</p>
            <p>Status: {{ subscription.status }}</p>
            <p>Renews: {{ subscription.current_period_end|date }}</p>
            <a href="https://billing.stripe.com/p/login/test_4gwaHHgWTeitgsUfYY" class="btn c-btn c-btn--secondary c-btn--sm">Manage Subscription</a>
            <!-- Add manage subscription button that redirects to customer portal -->
        </div>
    {% else %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form id="payment-form">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="plan" value="monthly" id="monthly" checked>
                                <label class="form-check-label" for="monthly">
                                    Monthly Plan - $119/month
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="plan" value="yearly" id="yearly">
                                <label class="form-check-label" for="yearly">
                                    Yearly Plan - $99/month (Save 17%)
                                </label>
                            </div>
                        </div>
                        <div id="payment-element" style="display: none;" class="mb-3">
                            <!-- Stripe Elements will be inserted here -->
                        </div>
                        <button id="submit-button" class="btn c-btn c-btn--primary" style="display: none;">
                            Subscribe
                        </button>
                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endif %}

    <script src="{% static 'js/zaf-client.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');
            
            try {
                submitButton.disabled = true;
                const planType = document.querySelector('input[name="plan"]:checked').value;
                
                // Create the subscription through your backend
                const response = await ZAFClientSingleton.client.request({
                    url: `${window.location.origin}/create-checkout-session/`,
                    type: 'POST',
                    data: {
                        installation_id: '{{ installation_id }}',
                        user_id: '{{ user_id }}',
                        plan_type: planType
                    }
                });
    
                if (response.error) {
                    throw new Error(response.error);
                }
    
                // Open Stripe Checkout in a new window
                const windowFeatures = 'width=800,height=600,menubar=no,toolbar=no,location=no,status=no';
                const paymentWindow = window.open(response.url, 'StripePayment', windowFeatures);
    
                // Start polling for subscription status
                const pollInterval = setInterval(async () => {
                    try {
                        const baseUrl = window.ENVIRONMENT === 'production' 
                            ? 'https://gcx-healthcheck-zd-production.up.railway.app'
                            : 'https://gcx-healthcheck-zd-development.up.railway.app';
    
                        const options = {
                            url: `${baseUrl}/check-subscription-status/?installation_id={{ installation_id }}`,
                            type: 'GET',
                            secure: true
                        };
                        
                        const data = await ZAFClientSingleton.client.request(options);
    
                        if (data.is_subscribed) {
                            window.location.reload(); // Reload the page to show subscription status
                            clearInterval(pollInterval);
                        }
                    } catch (error) {
                        console.error('Error checking subscription status:', error);
                    }
                }, 2000);
    
                // Stop polling if payment window is closed
                const checkWindow = setInterval(() => {
                    if (paymentWindow.closed) {
                        clearInterval(pollInterval);
                        clearInterval(checkWindow);
                        submitButton.disabled = false;
                    }
                }, 1000);
    
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
            }
        });
    </script>
</div>
</body>
</html>
