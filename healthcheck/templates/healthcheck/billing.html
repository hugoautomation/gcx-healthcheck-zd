{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-buttons@9.0.0/dist/index.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
</head>
<body>
<div class="container">
    <div class="sticky-header">
        <div class="row align-items-center my-3">
            <div class="col">
                <h2 class="text-2xl font-semibold">Billing</h2>
            </div>
            <div class="col-auto">
                <a href="{% url 'app' %}?installation_id={{ url_params.installation_id }}&plan={{ url_params.plan }}&origin={{ url_params.origin|urlencode }}&app_guid={{ url_params.app_guid }}&user_id={{ url_params.user_id }}" 
class="btn c-btn c-btn--secondary c-btn--sm">Back to Dashboard</a>
            </div>
        </div>
    </div>
    {% if subscription.active %}
        <!-- Show current subscription info -->
        <div class="subscription-info">
            <h2>Current Subscription</h2>
            <p>Plan: {{ subscription.plan }}</p>
            <p>Status: {{ subscription.status }}</p>
            <p>Renews: {{ subscription.current_period_end|date }}</p>
            <a href="https://billing.stripe.com/p/login/test_4gwaHHgWTeitgsUfYY" class="btn c-btn c-btn--secondary c-btn--sm">Manage Subscription</a>
            <!-- Add manage subscription button that redirects to customer portal -->
        </div>
    {% else %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form id="payment-form">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="plan" value="monthly" id="monthly" checked>
                                <label class="form-check-label" for="monthly">
                                    Monthly Plan - $119/month
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="plan" value="yearly" id="yearly">
                                <label class="form-check-label" for="yearly">
                                    Yearly Plan - $99/month (Save 17%)
                                </label>
                            </div>
                        </div>
                        <div id="payment-element" class="mb-3">
                            <!-- Stripe Elements will be inserted here -->
                        </div>
                        <button id="submit-button" class="btn c-btn c-btn--primary">
                            Subscribe
                        </button>
                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const client = ZAFClient.init();
        const stripe = Stripe('{{ stripe_publishable_key }}');
        let elements;

        async function handleSubmit(e) {
            e.preventDefault();
            
            const planType = document.querySelector('input[name="plan"]:checked').value;
            
            try {
                const response = await fetch('/create-checkout-session/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-JWT-Token': await getJWTToken()
                    },
                    body: JSON.stringify({
                        installation_id: '{{ installation_id }}',
                        user_id: '{{ user_id }}',
                        plan_type: planType
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Redirect to Stripe Checkout
                const { error } = await stripe.redirectToCheckout({
                    sessionId: data.sessionId
                });

                if (error) {
                    throw error;
                }

            } catch (error) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        }

        async function getJWTToken() {
            const auth = await client.get('currentUser.jwt');
            return auth.currentUser.jwt;
        }

        document.getElementById('payment-form').addEventListener('submit', handleSubmit);
    </script>
    {% endif %}
</div>
</body>
</html>
