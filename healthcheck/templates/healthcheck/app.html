{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
</head>
<body>
    <h2 class="u-semibold u-fs-xl">Zendesk Healthcheck</h2>
    <!-- Rest of your HTML remains the same as in iframe.html -->
    {% csrf_token %}
    <div class="container">
        <form id="healthcheck-form">
            <div class="form-group">
                <label for="domain">Zendesk Domain:</label>
                <input type="text" class="form-control" id="domain" readonly>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="user@example.com">
            </div>
            
            <div class="form-group">
                <label for="token">API Token:</label>
                <input type="password" class="form-control" id="token" placeholder="API Token">
            </div>
            
            <button type="submit" class="btn btn-primary" id="run-check">Run Health Check</button>
        </form>
        
        <div id="results">
            <!-- JSON report will be displayed here -->
        </div>
    </div>
</body>
</html>
